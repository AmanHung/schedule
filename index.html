<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上排班系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f3f4f6; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // ==========================================
        // CONFIGURATION 設定區
        // ==========================================
        const GOOGLE_SPREADSHEET_ID = "1OfGyESqORhCNdQRm7kVQkF9jirkpZPO1FNnZxmzFIZc"; 
        const SHIFT_DEF_SHEET_NAME = "班別資料"; 
        const LEAVE_SHEET_NAME = "預假資料"; // 新增：預假資料分頁名稱
        
        // ★ 請在此填入您的 Google 表單連結 (讓大家點擊申請用)
        const GOOGLE_FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSf_g-HUDPQfd8z4pO7Hxa4sAotXM9aFqFAo8k2qF8c_H_REUA/viewform"; 

        const HOLIDAYS = {
            "2026-01-01": "元旦", "2026-02-16": "除夕", "2026-02-17": "春節", "2026-02-18": "初二", "2026-02-19": "初三",
            "2026-02-20": "春節補假", "2026-02-27": "和平紀念日補假", "2026-02-28": "和平紀念日", "2026-04-03": "兒童節補假",
            "2026-04-04": "兒童節", "2026-04-05": "清明節", "2026-04-06": "清明節補假", "2026-05-01": "勞動節",
            "2026-06-19": "端午節", "2026-09-25": "中秋節", "2026-09-28": "教師節", "2026-10-09": "國慶日補假",
            "2026-10-10": "國慶日", "2026-10-25": "光復節", "2026-10-26": "光復節補假", "2026-12-25": "行憲紀念日"
        };

        // ==========================================
        // HELPER FUNCTIONS
        // ==========================================
        const parseCSV = (text) => {
            const rows = []; let currentRow = []; let currentCell = ''; let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i]; const nextChar = text[i + 1];
                if (char === '"') { if (inQuotes && nextChar === '"') { currentCell += '"'; i++; } else { inQuotes = !inQuotes; } } 
                else if (char === ',' && !inQuotes) { currentRow.push(currentCell.trim()); currentCell = ''; } 
                else if ((char === '\r' || char === '\n') && !inQuotes) { if (char === '\r' && nextChar === '\n') i++; if (currentCell || currentRow.length > 0) { currentRow.push(currentCell.trim()); rows.push(currentRow); } currentRow = []; currentCell = ''; } 
                else { currentCell += char; }
            }
            if (currentCell || currentRow.length > 0) { currentRow.push(currentCell.trim()); rows.push(currentRow); }
            return rows;
        };

        const processShiftDefs = (csvText) => {
            const rows = parseCSV(csvText); const defs = {}; const order = [];
            for(let i=1; i<rows.length; i++) {
                if (rows[i].length < 2) continue;
                const [code, hours, time, desc] = rows[i];
                if(code) { const cleanCode = code.trim(); defs[cleanCode] = { hours, time, desc }; order.push(cleanCode); }
            }
            return { defs, order };
        };

        const processSchedule = (csvText) => {
            const rows = parseCSV(csvText);
            let headerRowIndex = rows.findIndex(row => row.includes("姓名"));
            if (headerRowIndex === -1) return { headers: [], data: [] };
            const headers = rows[headerRowIndex];
            const data = rows.slice(headerRowIndex + 1).filter(row => row.length > 3 && row[2]); 
            const dateHeaders = headers.slice(3).map(h => h);
            return { headers: dateHeaders, data, rawHeaders: headers };
        };

        // 新增：處理預假資料
        const processLeaveData = (csvText) => {
            const rows = parseCSV(csvText);
            const leaveMap = {}; // Key: YYYY-MM-DD, Value: Array of {name, type}
            
            // 預期 CSV 欄位: Timestamp(0), Name(1), StartDate(2), EndDate(3), Type/Note(4)
            for(let i=1; i<rows.length; i++) {
                const row = rows[i];
                if (row.length < 4) continue;
                
                const name = row[1];
                const startDateStr = row[2]; 
                const endDateStr = row[3];
                const type = row[4] || "休假";

                if (!name || !startDateStr || !endDateStr) continue;

                let current = new Date(startDateStr);
                const end = new Date(endDateStr);
                
                if (isNaN(current.getTime()) || isNaN(end.getTime())) continue;

                // 處理跨日休假
                while (current <= end) {
                    const dateStr = current.toISOString().split('T')[0];
                    if (!leaveMap[dateStr]) leaveMap[dateStr] = [];
                    // 避免重複添加
                    if (!leaveMap[dateStr].some(l => l.name === name)) {
                        leaveMap[dateStr].push({ name, type });
                    }
                    current.setDate(current.getDate() + 1);
                }
            }
            return leaveMap;
        };

        // ==========================================
        // COMPONENTS
        // ==========================================

        const ShiftMonthlyModal = ({ shiftCode, scheduleData, currentMonth, getShiftStyle, getDateStyleInfo, onClose, onNameClick }) => {
            if (!shiftCode) return null;
            const dailyStaff = useMemo(() => {
                if (!scheduleData.headers) return [];
                return scheduleData.headers.map((date, dayIdx) => {
                    const staff = [];
                    scheduleData.data.forEach(person => {
                        const code = person[3 + dayIdx];
                        if (code === shiftCode) staff.push({ name: person[2], id: person[1] });
                    });
                    return staff;
                });
            }, [shiftCode, scheduleData]);

            let startCol = 1;
            if (scheduleData.headers.length > 0) {
                const d = new Date(currentMonth + "-01");
                startCol = d.getDay() + 1; 
            }

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in" onClick={onClose}>
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-lg overflow-hidden flex flex-col max-h-[85vh]" onClick={e => e.stopPropagation()}>
                        <div className={`p-4 flex justify-between items-center ${getShiftStyle(shiftCode)}`}>
                            <h3 className="text-xl font-bold flex items-center gap-2"><span className="bg-white/80 px-2 rounded text-lg border border-black/10">{shiftCode}</span>班別人員總覽</h3>
                            <button onClick={onClose} className="bg-white/50 hover:bg-white p-1 rounded transition"><i data-lucide="x" className="w-5 h-5"></i></button>
                        </div>
                        <div className="p-2 bg-gray-50 text-xs text-center text-gray-500">點擊姓名可直接進行對照</div>
                        <div className="flex-grow overflow-y-auto p-2">
                             <div className="grid grid-cols-7 bg-gray-100 border border-gray-200 text-center py-2 text-xs font-bold text-gray-500 rounded-t-lg">
                                <div className="text-red-400">日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div className="text-green-600">六</div>
                            </div>
                            <div className="grid grid-cols-7 gap-px bg-gray-200 border-x border-b border-gray-200 rounded-b-lg overflow-hidden">
                                {scheduleData.headers.map((date, idx) => {
                                    const dayNum = date.replace(/[^0-9]/g, '');
                                    const dateStyle = getDateStyleInfo(date, currentMonth);
                                    const gridClass = idx === 0 ? `col-start-${startCol}` : '';
                                    const staffList = dailyStaff[idx] || [];
                                    return (
                                        <div key={idx} className={`bg-white min-h-[80px] p-1 flex flex-col items-stretch hover:bg-blue-50 transition group ${gridClass}`}>
                                            <div className="flex justify-between items-start mb-1">
                                                <div className={`text-xs font-medium pl-1 ${dateStyle.colorClass}`}>{dayNum}</div>
                                                {dateStyle.type === 'holiday' && ( <span className="w-1.5 h-1.5 bg-red-500 rounded-full mr-1 mt-1"></span> )}
                                            </div>
                                            <div className="flex flex-col gap-1 overflow-y-auto max-h-[80px] hide-scrollbar">
                                                {staffList.length > 0 ? (
                                                    staffList.map((p, pIdx) => (
                                                        <button key={pIdx} onClick={() => onNameClick(p.id)} className="text-[10px] font-bold py-0.5 px-1 bg-gray-100 hover:bg-blue-600 hover:text-white rounded text-gray-700 truncate text-center transition-colors shadow-sm border border-gray-200">{p.name}</button>
                                                    ))
                                                ) : <div className="flex-grow"></div>}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const SwapConfirmModal = ({ selection, onClose, onConfirm }) => {
            if (!selection || !selection.source || !selection.target) return null;
            return (
                <div className="fixed inset-0 z-[110] flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-sm overflow-hidden p-6 space-y-6">
                        <div className="text-center">
                            <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-600">
                                <i data-lucide="arrow-left-right" className="w-8 h-8"></i>
                            </div>
                            <h3 className="text-xl font-bold text-gray-800">確認申請換班？</h3>
                            <p className="text-sm text-gray-500 mt-2">系統將自動複製換班訊息，<br/>請於確認後<b>貼給組長</b>核示。</p>
                        </div>
                        <div className="bg-gray-50 rounded-lg p-4 space-y-3 border border-gray-200">
                            <div className="flex justify-between items-center">
                                <span className="text-xs font-bold text-gray-400">您的班別</span>
                                <span className="text-sm font-bold text-gray-800">{selection.source.date} ({selection.source.code})</span>
                            </div>
                            <div className="flex justify-center text-gray-400"><i data-lucide="arrow-down" className="w-4 h-4"></i></div>
                            <div className="flex justify-between items-center">
                                <span className="text-xs font-bold text-gray-400">對方 ({selection.target.name})</span>
                                <span className="text-sm font-bold text-blue-600">{selection.target.date} ({selection.target.code})</span>
                            </div>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={onClose} className="flex-1 py-3 border border-gray-300 rounded-lg text-gray-600 font-bold hover:bg-gray-50 transition">取消</button>
                            <button onClick={onConfirm} className="flex-1 py-3 bg-blue-600 rounded-lg text-white font-bold hover:bg-blue-700 shadow-md transition flex items-center justify-center gap-2">
                                <i data-lucide="copy" className="w-4 h-4"></i>
                                確認並複製
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const CalendarGrid = ({ headers, person, comparePerson, currentMonth, startCol, getShiftStyle, getDateStyleInfo, onDayClick, isSwapMode, swapSelection, onSwapSelect }) => {
            return (
                <div className={`bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden transition-all ${isSwapMode ? 'ring-4 ring-blue-500/30' : ''}`}>
                    <div className="grid grid-cols-7 bg-gray-50 border-b border-gray-200 text-center py-2 text-xs font-bold text-gray-500">
                        <div className="text-red-400">日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div className="text-green-600">六</div>
                    </div>
                    <div className="grid grid-cols-7 gap-px bg-gray-200">
                        {headers.map((date, idx) => {
                            const shiftCode = person[3 + idx];
                            const compareCode = comparePerson ? comparePerson[3 + idx] : null;
                            const dayNum = date.replace(/[^0-9]/g, '');
                            const style = getShiftStyle(shiftCode);
                            const compareStyle = getShiftStyle(compareCode); 
                            const dateStyle = getDateStyleInfo(date, currentMonth);
                            const gridClass = idx === 0 ? `col-start-${startCol}` : '';

                            const isSourceSelected = swapSelection?.source?.idx === idx;
                            const isTargetSelected = swapSelection?.target?.idx === idx;
                            
                            let cellBgClass = "bg-white";
                            if (isSwapMode) {
                                if (isSourceSelected) cellBgClass = "bg-blue-100 ring-2 ring-inset ring-blue-500 z-10";
                                else if (isTargetSelected) cellBgClass = "bg-red-100 ring-2 ring-inset ring-red-500 z-10";
                                else cellBgClass = "bg-white hover:bg-gray-50 opacity-90";
                            } else {
                                cellBgClass = "bg-white hover:bg-blue-50 cursor-pointer";
                            }

                            return (
                                <div 
                                    key={idx} 
                                    className={`${cellBgClass} min-h-[90px] p-1 flex flex-col justify-start transition group ${gridClass} relative`}
                                    onClick={() => {
                                        if (isSwapMode) {
                                            onSwapSelect(idx, date, shiftCode, compareCode);
                                        } else {
                                            onDayClick(idx);
                                        }
                                    }}
                                >
                                    <div className="flex justify-between items-start mb-1">
                                        <div className={`text-xs font-medium pl-1 ${dateStyle.colorClass}`}>{dayNum}</div>
                                        {dateStyle.type === 'holiday' && <span className="text-[10px] bg-red-100 text-red-600 px-1 rounded transform scale-90 origin-right">{dateStyle.label}</span>}
                                        {dateStyle.type !== 'holiday' && !isSwapMode && <i data-lucide="arrow-up-right" className="w-3 h-3 text-blue-300 opacity-0 group-hover:opacity-100 transition-opacity mr-1"></i>}
                                    </div>
                                    
                                    <div className="flex flex-col gap-1 items-stretch px-0.5">
                                        <div className={`text-center py-0.5 rounded font-bold text-sm shadow-sm border relative ${style.replace('border-l-4', '')} ${isSourceSelected ? 'ring-2 ring-blue-600 scale-105' : ''}`}>
                                            {shiftCode || '-'}
                                            {isSwapMode && !swapSelection?.source && <div className="absolute inset-0 flex items-center justify-center bg-blue-100/80 opacity-0 group-hover:opacity-100 text-[10px] text-blue-800 font-bold rounded">選取</div>}
                                        </div>

                                        {comparePerson && (
                                            <div className="relative mt-0.5">
                                                <div className={`text-center py-0.5 rounded font-medium text-xs border border-dashed ${compareStyle.replace('border-l-4', '')} ${isTargetSelected ? 'bg-red-50 border-red-500 text-red-700 font-bold scale-105' : 'opacity-90'}`}>
                                                   {compareCode || '-'}
                                                </div>
                                                {isSwapMode && swapSelection?.source && !swapSelection?.target && (
                                                    <div className="absolute inset-0 flex items-center justify-center bg-red-100/80 opacity-0 group-hover:opacity-100 text-[10px] text-red-800 font-bold rounded cursor-pointer">換此班</div>
                                                )}
                                                {!isSwapMode && <div className="absolute -top-1 left-1/2 w-px h-1 bg-gray-300 -translate-x-1/2 opacity-50"></div>}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // 新增：預假看板元件
        const LeaveBoard = ({ headers, currentMonth, startCol, getDateStyleInfo, leaveData }) => {
            return (
                <div className="space-y-4">
                    <div className="bg-orange-50 border border-orange-200 rounded-xl p-4 flex justify-between items-center">
                        <div>
                            <h2 className="text-lg font-bold text-orange-800 flex items-center gap-2">
                                <i data-lucide="palmtree" className="w-5 h-5"></i> 預假看板
                            </h2>
                            <p className="text-xs text-orange-600 mt-1">請依請假規定申請。</p>
                        </div>
                        <a 
                            href={GOOGLE_FORM_URL} 
                            target="_blank" 
                            rel="noopener noreferrer"
                            className="bg-orange-500 hover:bg-orange-600 text-white text-sm font-bold px-4 py-2 rounded-full shadow transition flex items-center gap-2"
                        >
                            <i data-lucide="plus-circle" className="w-4 h-4"></i> 我要預假
                        </a>
                    </div>

                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                        <div className="grid grid-cols-7 bg-gray-50 border-b border-gray-200 text-center py-2 text-xs font-bold text-gray-500">
                            <div className="text-red-400">日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div className="text-green-600">六</div>
                        </div>
                        <div className="grid grid-cols-7 gap-px bg-gray-200">
                            {headers.map((date, idx) => {
                                // 轉換日期格式
                                const dayNum = date.replace(/[^0-9]/g, '');
                                const fullDate = `${currentMonth}-${dayNum.padStart(2, '0')}`;
                                
                                const dateStyle = getDateStyleInfo(date, currentMonth);
                                const gridClass = idx === 0 ? `col-start-${startCol}` : '';
                                
                                const daysLeaves = leaveData[fullDate] || [];

                                return (
                                    <div key={idx} className={`bg-white min-h-[100px] p-1 flex flex-col justify-start hover:bg-orange-50/30 transition group ${gridClass}`}>
                                        <div className="flex justify-between items-start mb-1">
                                            <div className={`text-xs font-medium pl-1 ${dateStyle.colorClass}`}>{dayNum}</div>
                                            {dateStyle.type === 'holiday' && <span className="text-[10px] bg-red-100 text-red-600 px-1 rounded transform scale-90 origin-right">{dateStyle.label}</span>}
                                        </div>
                                        <div className="flex flex-col gap-1 overflow-y-auto max-h-[85px] hide-scrollbar">
                                            {daysLeaves.length > 0 ? (
                                                daysLeaves.map((l, lIdx) => (
                                                    <div key={lIdx} className="text-[10px] font-bold py-1 px-1.5 bg-orange-100 text-orange-800 rounded flex items-center justify-between shadow-sm border border-orange-200">
                                                        <span className="truncate">{l.name}</span>
                                                        <span className="text-[9px] opacity-70 ml-1 whitespace-nowrap">{l.type.substring(0,1)}</span>
                                                    </div>
                                                ))
                                            ) : (
                                                <div className="flex-grow"></div>
                                            )}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [currentMonth, setCurrentMonth] = useState("2026-01");
            const [activeTab, setActiveTab] = useState("personal");
            const [scheduleData, setScheduleData] = useState({ headers: [], data: [] });
            const [shiftDefs, setShiftDefs] = useState({});
            const [shiftOrder, setShiftOrder] = useState([]);
            const [leaveData, setLeaveData] = useState({}); 
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            
            // Interaction States
            const [viewingShiftCode, setViewingShiftCode] = useState(null);
            const [selectedDayIndex, setSelectedDayIndex] = useState(0);
            const [selectedPersonId, setSelectedPersonId] = useState("");
            const [comparePersonId, setComparePersonId] = useState("");
            
            // Swap Feature States
            const [isSwapMode, setIsSwapMode] = useState(false);
            const [swapSelection, setSwapSelection] = useState({ source: null, target: null });
            const [showSwapConfirm, setShowSwapConfirm] = useState(false);
            const [swapRequests, setSwapRequests] = useState([]);

            // Matrix View State
            const [matrixStartIndex, setMatrixStartIndex] = useState(0);

            // Touch Swipe State
            const touchStartRef = useRef(null);
            const touchEndRef = useRef(null);
            const minSwipeDistance = 80; 
            const scrollRef = useRef(null); 

            // Helper: Date Style
            const getDateStyleInfo = (headerStr, currentMonth) => {
                if (!headerStr) return { type: 'normal', colorClass: 'text-gray-600' };
                const dayNum = headerStr.replace(/[^0-9]/g, '');
                const fullDate = `${currentMonth}-${dayNum.padStart(2, '0')}`;
                if (HOLIDAYS[fullDate]) return { type: 'holiday', label: HOLIDAYS[fullDate], colorClass: 'text-red-600 font-bold', bgClass: 'bg-red-50 border-red-200'};
                if (headerStr.includes('六')) return { type: 'weekend-sat', colorClass: 'text-green-600 font-bold', bgClass: 'bg-green-50 border-green-200' };
                if (headerStr.includes('日')) return { type: 'weekend-sun', colorClass: 'text-red-500 font-bold', bgClass: 'bg-red-50 border-red-200' };
                return { type: 'normal', colorClass: 'text-gray-600', bgClass: 'bg-white border-gray-200' };
            };

            // Helper: Shift Style
            const getShiftStyle = (code) => {
                const c = (code || "").trim().toUpperCase();
                if (["O", "H", "N", "-", "D0"].includes(c)) return "bg-pink-50 text-pink-700 border-pink-200";
                if (["HA", "NN", "A"].includes(c) || c.includes("P")) return "bg-blue-50 text-blue-700 border-blue-200";
                if (c.includes("S") || c.includes("C")) return "bg-green-50 text-green-700 border-green-200";
                if (c.includes("D") || c.includes("U")) return "bg-yellow-50 text-yellow-700 border-yellow-200";
                return "bg-white border-gray-200 text-gray-700";
            };

            const getShiftInfo = (code) => {
                const cleanCode = (code || "").trim();
                return shiftDefs[cleanCode] || { time: "", desc: "" };
            };

            // Initial Load & Storage
            useEffect(() => {
                const savedId = localStorage.getItem('lastSelectedPersonId');
                if (savedId) setSelectedPersonId(savedId);
                const savedReqs = localStorage.getItem('swapRequests');
                if (savedReqs) setSwapRequests(JSON.parse(savedReqs));
            }, []);

            // Data Fetching
            useEffect(() => {
                const fetchData = async () => {
                    setLoading(true); setError(null); setScheduleData({ headers: [], data: [] });
                    try {
                        const baseUrl = `https://docs.google.com/spreadsheets/d/${GOOGLE_SPREADSHEET_ID}/gviz/tq?tqx=out:csv`;
                        
                        const [resDefs, resSched, resLeave] = await Promise.all([ 
                            fetch(`${baseUrl}&sheet=${encodeURIComponent(SHIFT_DEF_SHEET_NAME)}`), 
                            fetch(`${baseUrl}&sheet=${encodeURIComponent(currentMonth)}`),
                            fetch(`${baseUrl}&sheet=${encodeURIComponent(LEAVE_SHEET_NAME)}`).catch(() => null) 
                        ]);

                        const defsText = await resDefs.text();
                        const scheduleText = await resSched.text();
                        
                        let leaveDataMap = {};
                        if (resLeave && resLeave.ok) {
                            const leaveText = await resLeave.text();
                            leaveDataMap = processLeaveData(leaveText);
                        }
                        setLeaveData(leaveDataMap);

                        if (scheduleText.includes("<!DOCTYPE html")) throw new Error("Permission Denied");
                        
                        const { defs, order } = processShiftDefs(defsText);
                        setShiftDefs(defs);
                        setShiftOrder(order);
                        setScheduleData(processSchedule(scheduleText));
                    } catch (e) { console.error(e); setError("無法讀取資料"); } 
                    finally { setLoading(false); }
                };
                fetchData();
            }, [currentMonth]);

            // Handlers
            const handleMonthChange = (offset) => {
                setCurrentMonth(prev => {
                    const [y, m] = prev.split('-').map(Number);
                    const d = new Date(y, m - 1 + offset, 1);
                    return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
                });
            };

            const handleSwapSelect = (idx, date, myCode, targetCode) => {
                if (!swapSelection.source) {
                    setSwapSelection({ ...swapSelection, source: { idx, date, code: myCode } });
                } else if (!swapSelection.target) {
                    const targetPerson = scheduleData.data.find(p => p[1] === comparePersonId);
                    setSwapSelection({ 
                        ...swapSelection, 
                        target: { idx, date, code: targetCode, name: targetPerson ? targetPerson[2] : '對方' } 
                    });
                    setTimeout(() => setShowSwapConfirm(true), 300);
                }
            };

            const handleDeleteRequest = (id) => {
                if(!confirm("確定要刪除這筆換班申請紀錄嗎？")) return;
                const updatedRequests = swapRequests.filter(req => req.id !== id);
                setSwapRequests(updatedRequests);
                localStorage.setItem('swapRequests', JSON.stringify(updatedRequests));
            };

            const confirmSwap = async () => {
                const applicantName = scheduleData.data.find(p => p[1] === selectedPersonId)?.[2] || "我";
                const targetName = swapSelection.target.name;
                const sDate = swapSelection.source.date;
                const sCode = swapSelection.source.code;
                const tDate = swapSelection.target.date;
                const tCode = swapSelection.target.code;

                const newRequest = {
                    id: Date.now(),
                    applicantId: selectedPersonId,
                    targetId: comparePersonId,
                    applicantName: applicantName,
                    targetName: targetName,
                    sourceDate: sDate,
                    sourceCode: sCode,
                    targetDate: tDate,
                    targetCode: tCode,
                    status: "pending", 
                    timestamp: new Date().toISOString()
                };

                const copyText = `您好，我是${applicantName}，想用 ${sDate} 的 ${sCode} 班，與 ${targetName} 在 ${tDate} 的 ${tCode} 班互換，請組長核示。`;

                try {
                    await navigator.clipboard.writeText(copyText);
                    alert("✅ 已複製申請文字！\n請貼上並傳送給組長核確認。");
                } catch (err) {
                    console.error("Copy failed", err);
                    prompt("自動複製失敗，請手動複製以下文字：", copyText);
                }

                const updatedRequests = [newRequest, ...swapRequests];
                setSwapRequests(updatedRequests);
                localStorage.setItem('swapRequests', JSON.stringify(updatedRequests));
                
                setShowSwapConfirm(false);
                setSwapSelection({ source: null, target: null });
                setIsSwapMode(false);
            };

            const cancelSwapMode = () => {
                setIsSwapMode(false);
                setSwapSelection({ source: null, target: null });
            };

            const handleShiftClick = (code) => {
                if(!code || code === '-') return;
                setViewingShiftCode(code);
            };

            const handleNameClick = (targetId) => {
                setViewingShiftCode(null);
                setActiveTab('personal');
                if (selectedPersonId && selectedPersonId !== targetId) {
                    setComparePersonId(targetId);
                } else {
                    setSelectedPersonId(targetId);
                    setComparePersonId("");
                }
            };

            const handleGridDayClick = (idx) => {
                setSelectedDayIndex(idx);
                setActiveTab('daily');
            };

            const getRequestStatus = (req) => {
                const person = scheduleData.data.find(p => p[1] === req.applicantId);
                const target = scheduleData.data.find(p => p[1] === req.targetId);
                if (!person || !target) return req.status;

                const sourceDateIdx = scheduleData.headers.indexOf(req.sourceDate);
                const targetDateIdx = scheduleData.headers.indexOf(req.targetDate);
                if (sourceDateIdx === -1 || targetDateIdx === -1) return req.status;

                const myNewShift = person[3 + targetDateIdx]; 
                const targetNewShift = target[3 + sourceDateIdx];

                if (myNewShift === req.targetCode && targetNewShift === req.sourceCode) {
                    return "processed";
                }
                return "pending";
            };

            const onTouchStart = (e) => { touchEndRef.current = null; touchStartRef.current = e.targetTouches[0].clientX; };
            const onTouchMove = (e) => { touchEndRef.current = e.targetTouches[0].clientX; };
            const onTouchEnd = () => {
                if (touchStartRef.current === null || touchEndRef.current === null) return;
                const distance = touchStartRef.current - touchEndRef.current;
                const step = Math.floor(Math.abs(distance) / minSwipeDistance);

                if (step > 0) {
                    const direction = distance > 0 ? 1 : -1;
                    const shiftAmount = step * direction;

                    if (activeTab === 'daily') {
                        setSelectedDayIndex(prev => Math.max(0, Math.min(prev + shiftAmount, scheduleData.headers.length - 1)));
                    } else if (activeTab === 'matrix') {
                        setMatrixStartIndex(prev => Math.max(0, Math.min(prev + shiftAmount, scheduleData.headers.length - 5)));
                    }
                }
                touchStartRef.current = null; touchEndRef.current = null;
            };

            const scrollToDay = (index) => {
                setTimeout(() => {
                    const container = scrollRef.current;
                    const targetBtn = document.getElementById(`day-btn-${index}`);
                    if (container && targetBtn) {
                        const scrollLeft = targetBtn.offsetLeft - (container.clientWidth / 2) + (targetBtn.clientWidth / 2);
                        container.scrollTo({ left: Math.max(0, scrollLeft), behavior: 'smooth' });
                    }
                }, 100); 
            };

            useEffect(() => {
                if (activeTab === 'daily') scrollToDay(selectedDayIndex);
            }, [activeTab]);

            useEffect(() => {
                if (scheduleData.headers.length === 0) return;
                const today = new Date();
                const currentYearMonth = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;
                if (currentMonth === currentYearMonth) {
                    const todayDate = today.getDate(); 
                    const foundIndex = scheduleData.headers.findIndex(h => parseInt(h.replace(/[^0-9]/g, '')) === todayDate);
                    if (foundIndex !== -1) {
                        if (activeTab !== 'daily' && activeTab !== 'matrix' && activeTab !== 'leave') {
                            setSelectedDayIndex(foundIndex);
                            setMatrixStartIndex(Math.min(foundIndex, Math.max(0, scheduleData.headers.length - 5)));
                        }
                    }
                } else {
                    setSelectedDayIndex(0);
                    setMatrixStartIndex(0);
                }
            }, [scheduleData, currentMonth]);

            const getTodayInfo = (personRow) => {
                if (!personRow || !scheduleData.headers) return null;
                const today = new Date();
                const todayYearMonth = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;
                if (currentMonth !== todayYearMonth) return { isToday: false, msg: "非當月資料" };
                const dayOfMonth = today.getDate(); 
                const headerIndex = scheduleData.headers.findIndex(h => parseInt(h.replace(/[^0-9]/g, '')) === dayOfMonth);
                if (headerIndex === -1) return { isToday: false, msg: "無今日資料" };
                const shiftCode = personRow[3 + headerIndex];
                const shiftInfo = getShiftInfo(shiftCode);
                return { isToday: true, dateStr: `${today.getMonth() + 1}/${dayOfMonth}`, shiftCode, shiftInfo };
            };

            return (
                <div className="min-h-screen pb-20 max-w-4xl mx-auto bg-white shadow-lg min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="bg-blue-600 text-white p-4 sticky top-0 z-40 shadow-md">
                        <div className="flex justify-between items-center mb-4">
                            <h1 className="text-xl font-bold flex items-center gap-2"><i data-lucide="calendar"></i>線上排班系統</h1>
                            <div className="flex items-center bg-blue-800/50 rounded-lg p-0.5 border border-blue-500/30">
                                <button onClick={() => handleMonthChange(-1)} className="p-1.5 hover:bg-blue-700 rounded-md transition"><i data-lucide="chevron-left" className="w-5 h-5"></i></button>
                                <span className="mx-2 font-bold min-w-[80px] text-center">{currentMonth}</span>
                                <button onClick={() => handleMonthChange(1)} className="p-1.5 hover:bg-blue-700 rounded-md transition"><i data-lucide="chevron-right" className="w-5 h-5"></i></button>
                            </div>
                        </div>
                        <div className="flex bg-blue-800 p-1 rounded-lg overflow-x-auto hide-scrollbar">
                            <button onClick={() => setActiveTab('daily')} className={`flex-1 min-w-[70px] py-2 text-sm font-medium rounded-md transition ${activeTab === 'daily' ? 'bg-white text-blue-800 shadow' : 'text-blue-200 hover:text-white'}`}>每日</button>
                            <button onClick={() => setActiveTab('personal')} className={`flex-1 min-w-[70px] py-2 text-sm font-medium rounded-md transition ${activeTab === 'personal' ? 'bg-white text-blue-800 shadow' : 'text-blue-200 hover:text-white'}`}>個人</button>
                            <button onClick={() => setActiveTab('matrix')} className={`flex-1 min-w-[70px] py-2 text-sm font-medium rounded-md transition ${activeTab === 'matrix' ? 'bg-white text-blue-800 shadow' : 'text-blue-200 hover:text-white'}`}>總表</button>
                            <button onClick={() => setActiveTab('leave')} className={`flex-1 min-w-[80px] py-2 text-sm font-medium rounded-md transition flex items-center justify-center gap-1 ${activeTab === 'leave' ? 'bg-orange-100 text-orange-800 shadow font-bold' : 'text-orange-200 hover:text-white'}`}><i data-lucide="palmtree" className="w-3 h-3"></i>預假</button>
                        </div>
                    </header>

                    <main className="p-4 flex-grow">
                        {loading && <div className="text-center py-10 text-gray-500">載入中...</div>}
                        
                        {/* VIEW: PERSONAL */}
                        {!loading && activeTab === 'personal' && (
                            <div className="animate-fade-in space-y-4">
                                {/* Person Select */}
                                <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-4 flex justify-between items-center relative">
                                    <div className="relative group">
                                        <div className="flex items-center gap-2 cursor-pointer">
                                            <h2 className="text-2xl font-black text-gray-800 border-b-2 border-dashed border-gray-300">{scheduleData.data.find(p => p[1] === selectedPersonId)?.[2] || "選擇人員"}</h2>
                                            <i data-lucide="chevron-down" className="w-4 h-4 text-gray-400"></i>
                                        </div>
                                        <select value={selectedPersonId} onChange={e => {setSelectedPersonId(e.target.value); localStorage.setItem('lastSelectedPersonId', e.target.value);}} className="absolute inset-0 opacity-0 cursor-pointer">
                                            <option value="" disabled>選擇人員...</option>
                                            {scheduleData.data.map(p => <option key={p[1]} value={p[1]}>{p[2]}</option>)}
                                        </select>
                                    </div>
                                    {selectedPersonId && (() => {
                                        const person = scheduleData.data.find(p => p[1] === selectedPersonId);
                                        const todayInfo = getTodayInfo(person);
                                        if (!todayInfo || !todayInfo.isToday) return null;
                                        return (
                                            <div className="text-right">
                                                <div className="text-xs text-gray-400">今日班別</div>
                                                <div className="text-2xl font-bold text-blue-600">{todayInfo.shiftCode}</div>
                                            </div>
                                        );
                                    })()}
                                </div>

                                {/* Compare & Swap Controls */}
                                {selectedPersonId && (
                                    <div className={`rounded-xl p-4 border transition-all ${isSwapMode ? 'bg-blue-50 border-blue-300 ring-2 ring-blue-200' : 'bg-gray-50 border-gray-200'}`}>
                                        <div className="flex items-center justify-between mb-2">
                                            <div className="flex items-center gap-2">
                                                <i data-lucide="users" className={`w-5 h-5 ${isSwapMode ? 'text-blue-600' : 'text-gray-500'}`}></i>
                                                <span className={`font-bold ${isSwapMode ? 'text-blue-800' : 'text-gray-600'}`}>
                                                    {isSwapMode ? "換班模式進行中" : "對照與換班"}
                                                </span>
                                            </div>
                                            
                                            {!isSwapMode && comparePersonId && (
                                                <button onClick={() => setIsSwapMode(true)} className="bg-blue-600 text-white text-xs px-3 py-1.5 rounded-full font-bold shadow hover:bg-blue-700 transition flex items-center gap-1">
                                                    <i data-lucide="arrow-left-right" className="w-3 h-3"></i> 申請換班
                                                </button>
                                            )}
                                            {isSwapMode && (
                                                <button onClick={cancelSwapMode} className="bg-gray-200 text-gray-600 text-xs px-3 py-1.5 rounded-full font-bold hover:bg-gray-300 transition">取消</button>
                                            )}
                                        </div>

                                        <div className="relative flex items-center gap-2">
                                            <select 
                                                value={comparePersonId} 
                                                onChange={e => setComparePersonId(e.target.value)} 
                                                disabled={isSwapMode}
                                                className="w-full appearance-none bg-white border border-gray-300 text-gray-700 text-sm rounded-lg p-2 pr-8 focus:ring-blue-500 disabled:opacity-50 font-medium"
                                            >
                                                <option value="">選擇對照人員...</option>
                                                {scheduleData.data.filter(p => p[1] !== selectedPersonId).map(p => <option key={p[1]} value={p[1]}>{p[2]}</option>)}
                                            </select>
                                            <i data-lucide="chevron-down" className="absolute right-2 top-3 w-4 h-4 text-gray-400"></i>
                                            {comparePersonId && !isSwapMode && (
                                                <button onClick={() => setComparePersonId("")} className="bg-gray-100 p-2 rounded-lg text-gray-500 hover:text-red-500 transition"><i data-lucide="x" className="w-4 h-4"></i></button>
                                            )}
                                        </div>
                                        {isSwapMode && (
                                            <div className="mt-2 text-xs text-blue-600 font-bold animate-pulse">
                                                {!swapSelection.source ? "➊ 請點選您的班別 (藍色選取)" : "➋ 請點選對方的班別 (紅色選取)"}
                                            </div>
                                        )}
                                    </div>
                                )}

                                {/* Calendar */}
                                {selectedPersonId && (
                                    <CalendarGrid 
                                        headers={scheduleData.headers}
                                        person={scheduleData.data.find(p => p[1] === selectedPersonId)}
                                        comparePerson={comparePersonId ? scheduleData.data.find(p => p[1] === comparePersonId) : null}
                                        currentMonth={currentMonth}
                                        startCol={scheduleData.headers.length > 0 ? new Date(currentMonth + "-01").getDay() + 1 : 1}
                                        getShiftStyle={getShiftStyle}
                                        getDateStyleInfo={getDateStyleInfo}
                                        onDayClick={handleGridDayClick}
                                        isSwapMode={isSwapMode}
                                        swapSelection={swapSelection}
                                        onSwapSelect={handleSwapSelect}
                                    />
                                )}

                                {/* Local Requests Display */}
                                {swapRequests.length > 0 && (
                                    <div className="mt-6">
                                        <h3 className="text-sm font-bold text-gray-500 mb-2 px-1 flex items-center gap-2">
                                            <i data-lucide="history" className="w-4 h-4"></i> 換班申請紀錄
                                        </h3>
                                        <div className="space-y-2">
                                            {swapRequests.map(req => {
                                                const currentStatus = getRequestStatus(req);
                                                return (
                                                    <div key={req.id} className="bg-white p-3 rounded-lg border border-gray-200 shadow-sm text-sm relative group">
                                                        <button 
                                                            onClick={() => handleDeleteRequest(req.id)}
                                                            className="absolute top-2 right-2 p-1.5 text-gray-300 hover:text-red-500 hover:bg-red-50 rounded-full transition"
                                                            title="刪除紀錄"
                                                        >
                                                            <i data-lucide="trash-2" className="w-4 h-4"></i>
                                                        </button>
                                                        <div className="flex justify-between items-center mb-1 pr-8">
                                                            <span className={`text-[10px] font-bold px-1.5 py-0.5 rounded ${currentStatus === 'processed' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}`}>
                                                                {currentStatus === 'processed' ? '已處理' : '申請中'}
                                                            </span>
                                                            <span className="text-xs text-gray-400">{req.timestamp.split('T')[0]}</span>
                                                        </div>
                                                        <div className="flex items-center gap-2 text-gray-700 font-medium">
                                                            <span>{req.applicantName} {req.sourceDate} {req.sourceCode}</span>
                                                            <i data-lucide="arrow-left-right" className="w-3 h-3 text-gray-400"></i>
                                                            <span>{req.targetName} {req.targetDate} {req.targetCode}</span>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* VIEW: DAILY */}
                        {activeTab === 'daily' && scheduleData.headers.length > 0 && (
                            <div className="animate-fade-in">
                                {/* Date Slider */}
                                <div 
                                    ref={scrollRef}
                                    className="flex overflow-x-auto pb-4 gap-2 hide-scrollbar mb-4 -mx-4 px-4 bg-gray-50 pt-2 border-b"
                                >
                                    {scheduleData.headers.map((dayLabel, idx) => {
                                        const dateStyle = getDateStyleInfo(dayLabel, currentMonth);
                                        const isSelected = selectedDayIndex === idx;
                                        return (
                                            <button
                                                key={idx}
                                                id={`day-btn-${idx}`}
                                                onClick={() => setSelectedDayIndex(idx)}
                                                className={`flex-shrink-0 w-14 h-16 flex flex-col items-center justify-center rounded-lg border transition-all relative overflow-hidden ${
                                                    isSelected 
                                                    ? 'bg-blue-600 text-white border-blue-600 shadow-md transform scale-105 z-10' 
                                                    : `${dateStyle.bgClass} ${dateStyle.colorClass} hover:border-blue-300`
                                                }`}
                                            >
                                                {dateStyle.type === 'holiday' && !isSelected && (
                                                    <span className="absolute top-1 right-1 w-1.5 h-1.5 bg-red-500 rounded-full"></span>
                                                )}
                                                <span className={`text-xs ${isSelected ? 'opacity-80' : 'opacity-70'}`}>
                                                    {dayLabel.replace(/[0-9]/g, '')}
                                                </span>
                                                <span className="text-lg font-bold">
                                                    {dayLabel.replace(/[^0-9]/g, '')}
                                                </span>
                                            </button>
                                        );
                                    })}
                                </div>

                                <div className="flex justify-between items-end mb-4">
                                    <h2 className="text-lg font-bold text-gray-800 flex items-center">
                                        <span className="bg-blue-100 text-blue-800 px-2 py-1 rounded mr-2 text-sm">
                                            {scheduleData.headers[selectedDayIndex]}
                                        </span>
                                        {(() => {
                                            const info = getDateStyleInfo(scheduleData.headers[selectedDayIndex], currentMonth);
                                            if(info.type === 'holiday') return <span className="mr-2 text-red-600 bg-red-100 px-2 py-0.5 rounded text-xs">{info.label}</span>;
                                            return null;
                                        })()}
                                        當日排班
                                    </h2>
                                    <div className="text-[10px] text-gray-400 md:hidden flex items-center">
                                        <i data-lucide="move-horizontal" className="w-3 h-3 mr-1"></i>
                                        左右滑動換頁
                                    </div>
                                </div>

                                {/* Daily Content with Swipe Handlers */}
                                <div 
                                    className="flex flex-col gap-2 min-h-[300px]"
                                    onTouchStart={onTouchStart}
                                    onTouchMove={onTouchMove}
                                    onTouchEnd={onTouchEnd}
                                >
                                    {(() => {
                                        const dayShifts = {};
                                        scheduleData.data.forEach(person => {
                                            const shift = person[3 + selectedDayIndex]; 
                                            if(!shift || shift === "-" || shift === "") return;
                                            if(!dayShifts[shift]) dayShifts[shift] = [];
                                            dayShifts[shift].push({name: person[2], id: person[1]});
                                        });

                                        const sortedShifts = Object.keys(dayShifts).sort((a, b) => {
                                            const idxA = shiftOrder.indexOf(a);
                                            const idxB = shiftOrder.indexOf(b);
                                            if(idxA === -1 && idxB === -1) return 0;
                                            if(idxA === -1) return 1;
                                            if(idxB === -1) return -1;
                                            return idxA - idxB;
                                        });

                                        if (sortedShifts.length === 0) return <div className="text-gray-400 text-center py-16 bg-gray-50 rounded-lg border border-dashed border-gray-200">本日無排班資料</div>;

                                        return sortedShifts.map(shiftCode => {
                                            const isOff = ["O", "H", "U", "OFF", "-"].includes(shiftCode);
                                            return (
                                                <div 
                                                    key={shiftCode} 
                                                    className={`flex items-stretch rounded-lg border transition-colors hover:shadow-md select-none ${getShiftStyle(shiftCode)} ${isOff ? 'opacity-80' : ''}`}
                                                >
                                                    <div 
                                                        className="w-20 flex-shrink-0 flex items-center justify-center border-r border-black/5 bg-black/5 font-bold text-xl p-2 cursor-pointer hover:bg-black/10 active:scale-95 transition-transform"
                                                        onClick={() => handleShiftClick(shiftCode)}
                                                    >
                                                        {shiftCode}
                                                    </div>
                                                    <div className="flex-grow p-3 flex flex-wrap gap-2 items-center bg-white/30 cursor-default">
                                                        {dayShifts[shiftCode].map(p => (
                                                            <button 
                                                                key={p.id} 
                                                                onClick={(e) => { e.stopPropagation(); handleNameClick(p.id); }}
                                                                className="bg-white border border-black/10 px-4 py-2 rounded-full text-xl font-bold text-gray-800 shadow-sm hover:bg-blue-600 hover:text-white transition-colors"
                                                            >
                                                                {p.name}
                                                            </button>
                                                        ))}
                                                    </div>
                                                </div>
                                            );
                                        });
                                    })()}
                                </div>
                            </div>
                        )}

                        {/* VIEW: MATRIX */}
                        {activeTab === 'matrix' && scheduleData.headers.length > 0 && (
                            <div className="animate-fade-in flex flex-col h-full">
                                <div className="flex justify-between items-center mb-2 bg-gray-100 p-2 rounded-lg">
                                    <button onClick={() => setMatrixStartIndex(prev => Math.max(0, prev - 1))} disabled={matrixStartIndex === 0} className="p-1 rounded hover:bg-white disabled:opacity-30 text-gray-600"><i data-lucide="chevron-left" className="w-5 h-5"></i></button>
                                    <span className="text-sm font-bold text-gray-700">{scheduleData.headers[matrixStartIndex]} ~ {scheduleData.headers[Math.min(matrixStartIndex + 4, scheduleData.headers.length - 1)]}</span>
                                    <button onClick={() => setMatrixStartIndex(prev => Math.min(prev + 1, scheduleData.headers.length - 5))} disabled={matrixStartIndex >= scheduleData.headers.length - 5} className="p-1 rounded hover:bg-white disabled:opacity-30 text-gray-600"><i data-lucide="chevron-right" className="w-5 h-5"></i></button>
                                </div>
                                <div className="bg-white rounded-lg shadow border border-gray-200 overflow-hidden flex flex-col" onTouchStart={onTouchStart} onTouchMove={onTouchMove} onTouchEnd={onTouchEnd}>
                                    <div className="flex border-b border-gray-200 bg-gray-50">
                                        <div className="w-20 flex-shrink-0 p-2 text-xs font-bold text-gray-400 flex items-center justify-center border-r border-gray-200 bg-gray-50 z-20">人員</div>
                                        <div className="flex-grow grid grid-cols-5">
                                            {scheduleData.headers.slice(matrixStartIndex, matrixStartIndex + 5).map((h, idx) => {
                                                const info = getDateStyleInfo(h, currentMonth);
                                                return (
                                                    <div key={idx} className={`text-center py-2 border-r border-gray-100 last:border-r-0 flex flex-col items-center justify-center ${info.bgClass}`}>
                                                        <span className={`text-[10px] ${info.colorClass}`}>{h.replace(/[0-9]/g, '')}</span>
                                                        <span className={`text-sm font-bold ${info.colorClass}`}>{h.replace(/[^0-9]/g, '')}</span>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                    <div className="overflow-y-auto max-h-[60vh] hide-scrollbar">
                                        {scheduleData.data.map((person, pIdx) => (
                                            <div key={pIdx} className="flex border-b border-gray-100 last:border-b-0 hover:bg-blue-50 transition-colors">
                                                <div className="w-20 flex-shrink-0 p-2 text-sm font-bold text-gray-700 flex items-center justify-center border-r border-gray-200 bg-white sticky left-0 z-10 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]">{person[2]}</div>
                                                <div className="flex-grow grid grid-cols-5">
                                                    {scheduleData.headers.slice(matrixStartIndex, matrixStartIndex + 5).map((_, dIdx) => {
                                                        const realIdx = matrixStartIndex + dIdx;
                                                        const code = person[3 + realIdx];
                                                        const style = getShiftStyle(code);
                                                        return (
                                                            <div key={dIdx} className="border-r border-gray-100 last:border-r-0 p-1 flex items-center justify-center">
                                                                {code && code !== '-' && ( <span className={`text-xs font-bold px-1.5 py-0.5 rounded ${style.replace('border-l-4', '').replace('border', '')}`}>{code}</span> )}
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="mt-2 text-center text-xs text-gray-400"><i data-lucide="move-horizontal" className="inline w-3 h-3 mr-1"></i>左右滑動可切換日期</div>
                            </div>
                        )}

                        {/* VIEW: LEAVE BOARD */}
                        {activeTab === 'leave' && (
                            <div className="animate-fade-in">
                                <LeaveBoard 
                                    headers={scheduleData.headers}
                                    currentMonth={currentMonth}
                                    startCol={scheduleData.headers.length > 0 ? new Date(currentMonth + "-01").getDay() + 1 : 1}
                                    getDateStyleInfo={getDateStyleInfo}
                                    leaveData={leaveData}
                                />
                            </div>
                        )}

                    </main>

                    {/* Modals */}
                    <ShiftMonthlyModal shiftCode={viewingShiftCode} scheduleData={scheduleData} currentMonth={currentMonth} getShiftStyle={getShiftStyle} getDateStyleInfo={getDateStyleInfo} onClose={() => setViewingShiftCode(null)} onNameClick={handleNameClick} />
                    <SwapConfirmModal selection={swapSelection} onClose={cancelSwapMode} onConfirm={confirmSwap} />

                    <footer className="bg-white border-t border-gray-200 p-4 text-center text-xs text-gray-400 mt-auto">© 2026 線上排班系統 | 資料來源: Google Sheets</footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => { if(window.lucide) window.lucide.createIcons(); }, 500);
    </script>
</body>
</html>
